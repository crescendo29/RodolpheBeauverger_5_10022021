<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#" />

    <title>Orinoco || Votre Panier</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./index.html">
          <img src="./images/logo.png" alt="logo Orinoco" />
        </a>
        <nav>
          <ul>
            <li>
              <a href="./panier.html">Panier</a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <section id="cart">
          <table>
            <thead>
              <tr>
                <th>Image</th>
                <th>Nom du Produit</th>
                <th>Quantité</th>
                <th>Prix unitaire</th>
                <th>Total</th>
                <th>Supprimer</th>
              </tr>
            </thead>
            <tbody id="in-cart"></tbody>
            <tfoot>
              <tr>
                <th colspan="2"></th>
                <th colspan="2">Total</th>
                <th class="total-global"></th>
              </tr>
            </tfoot>
            <template id="product-row">
              <tr class="product-id">
                <td><img class="product-image" src="" alt="Photo du produit" /></td>
                <td class="product-name"></td>
                <td class="product-quantity"></td>
                <td class="product-price"></td>
                <td class="product-total-price"></td>
                <td class="product-delete"><button type="button" class="delete">Supprimer</button></td>
              </tr>
            </template>
          </table>
        </section>
        <section id="info">
          <form action="post">
            <div class="form">
              <label for="firstname">Prénom</label>
              <input type="text" name="firstname" id="firstname" placeholder="Votre Prénom" required />
            </div>
            <div class="form">
              <label for="lastname">Nom</label>
              <input type="text" name="lastname" id="lastname" placeholder="Votre Nom" required />
            </div>
            <div class="form">
              <label for="address">Adresse</label>
              <input type="text" name="address" id="address" placeholder="Votre Adresse" required />
            </div>
            <div class="form">
              <label for="city">Ville</label>
              <input type="text" name="city" id="city" placeholder="Votre Ville" required />
            </div>
            <div class="form">
              <label for="email">email</label>
              <input type="email" name="email" id="email" placeholder="Votre email" required />
            </div>
            <div class="form">
              <input type="button" id="validate" value="Passer Commande" />
            </div>
          </form>
        </section>
      </main>

      <footer>
        <a href="./index.html">
          <img src="./images/logo.png" alt="logo Orinoco" />
        </a>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./api.js"></script>
    <script src="./cart.js"></script>
  </body>
</html>
