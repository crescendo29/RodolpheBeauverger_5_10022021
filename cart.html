<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#" />

    <title>Orinoco || Votre Panier</title>
  </head>
  <body>
    <div class="container">
      <header class="container-fluid">
        <div class="bg-orinoco-color">
          <div class="container">
            <div class="row">
              <nav class="col navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand col-8" href="./index.html"><img src="./images/logo.png" alt="logo Orinoco" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse col-4">
                  <ul class="navbar-nav bg-orinoco-color">
                    <li class="nav-item active"><a href="./index.html" class="nav-link">Accueil</a></li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </header>

      <main>
        <section id="cart">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Image</th>
                <th>Nom du Produit</th>
                <th>Quantité</th>
                <th>Prix unitaire</th>
                <th>Total</th>
                <th>Supprimer</th>
              </tr>
            </thead>
            <tbody id="in-cart"></tbody>
            <tfoot>
              <tr>
                <th colspan="2"></th>
                <th colspan="2">Total</th>
                <th class="total-global"></th>
              </tr>
            </tfoot>
            <template id="product-row">
              <tr class="product-id">
                <td><img class="product-image" src="" alt="Photo du produit" /></td>
                <td class="product-name"></td>
                <td class="product-quantity"></td>
                <td class="product-price"></td>
                <td class="product-total-price"></td>
                <td class="product-delete"><button type="button" class="delete btn btn-secondary">Supprimer</button></td>
              </tr>
            </template>
          </table>
        </section>
        <section id="info">
          <form action="post">
            <div class="form-group">
              <label for="firstname">Prénom</label>
              <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Votre Prénom" required />
            </div>
            <div class="form-group">
              <label for="lastname">Nom</label>
              <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Votre Nom De Famille" required />
            </div>
            <div class="form-group">
              <label for="address">Adresse</label>
              <input type="text" name="address" id="address" class="form-control" placeholder="Votre Adresse Postale" required />
            </div>
            <div class="form-group">
              <label for="city">Ville</label>
              <input type="text" name="city" id="city" class="form-control" placeholder="Votre Ville" required />
            </div>
            <div class="form-group">
              <label for="email">email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Votre email" required />
            </div>
            <div class="form-group"><input type="button" id="validate" class="btn btn-primary" value="Passer Commande" /></div>
          </form>
        </section>
      </main>

      <footer>
        <a href="./index.html">
          <img src="./images/logo.png" alt="logo Orinoco" />
        </a>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

        
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

        
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./global.js"></script>
    <script src="./cart.js"></script>
  </body>
</html>
