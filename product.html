<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#" />

    <title>Orinoco || Votre Panier</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="container-fluid row">
        <div class="bg-orinoco-color">
          <nav class="navbar navbar-expand-lg navbar-light bg-orinoco-color">
            <a class="navbar-brand col-md-6" href="./index.html"><img src="./images/logo.png" alt="logo Orinoco" class="img-fluid" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse col-md-5 bg-orinoco-color">
              <ul class="navbar-nav">
                <li class="nav-item active bg-light rounded"><a href="./index.html" class="nav-link">Accueil</a></li>
                <li class="nav-item bg-light rounded"><a href="./cart.html" class="nav-link cart-content">Panier</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

      <main>
        <div class="container-fluid row d-flex justify-content-md-center">
          <div id="product-id" class="product-card card shadow m-1 col-md-6">
            <img id="product-image" class="rounded img-fluid" src="" alt="photo de meuble" />
            <div class="p-3">
              <h2 id="product-name"></h2>
              <span id="product-price"></span>
              <p id="product-description"></p>
              <select name="varnish" id="product-option" class="form-select">
                <option value="">--Sélectionnez votre teinte--</option>
              </select>
              <button type="button" id="add-to-cart" class="btn bg-orinoco-color m-2 col-12">Ajouter au panier</button>
              <a href="./cart.html" class="btn btn-secondary m-2 col-12 cart-content">Panier</a>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

        
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

        
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./global.js"></script>
    <script src="./product.js" async></script>
  </body>
</html>
