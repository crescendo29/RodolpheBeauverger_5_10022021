<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#" />

    <title>Orinoco || Découvrez le Spécialiste des Meubles en Chêne</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./index.html">
          <img src="./images/logo.png" alt="logo Orinoco" />
        </a>
        <nav>
          <ul>
            <li>
              <a href="./cart.html">Panier</a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <figure id="product-id">
          <img id="product-image" src="" alt="photo de meuble" />
          <figcaption>
            <h2 id="product-name"></h2>
            <span id="product-price"></span>
            <p id="product-description"></p>
            <select name="varnish" id="product-option">
              <option value="">--Sélectionnez votre teinte--</option>
            </select>
            <button type="button" id="add-to-cart">Ajouter au panier</button>
          </figcaption>
        </figure>
      </main>

      <footer>
        <a href="./index.html">
          <img src="./images/logo.png" alt="logo Orinoco" />
        </a>
      </footer>
    </div>
    <script src="./api.js"></script>
    <script src="./product.js" async></script>
  </body>
</html>
