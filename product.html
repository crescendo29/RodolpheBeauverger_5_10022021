<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#" />

    <title>Orinoco || Votre Panier</title>
  </head>
  <body>
    <div class="container">
      <header class="container-fluid">
        <div class="bg-orinoco-color">
          <div class="container">
            <div class="row">
              <nav class="col navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand col-8" href="./index.html"><img src="./images/logo.png" alt="logo Orinoco" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse col-4">
                  <ul class="navbar-nav bg-orinoco-color">
                    <li class="nav-item active"><a href="./index.html" class="nav-link">Accueil</a></li>
                    <li class="nav-item"><a href="./cart.html" class="nav-link">Panier</a></li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="container-fluid row d-flex">
          <div id="product-id" class="product-card d-flex flex-row card shadow m-1">
            <img id="product-image" src="" alt="photo de meuble" />
            <div class="p-3">
              <h2 id="product-name"></h2>
              <span id="product-price"></span>
              <p id="product-description"></p>
              <select name="varnish" id="product-option" class="form-select">
                <option value="">--Sélectionnez votre teinte--</option>
              </select>
              <button type="button" id="add-to-cart" class="btn btn-primary m-2 col-12">Ajouter au panier</button>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <a href="./index.html">
          <img src="./images/logo.png" alt="logo Orinoco" />
        </a>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

        
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

        
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./global.js"></script>
    <script src="./product.js" async></script>
  </body>
</html>
